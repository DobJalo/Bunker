<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bunker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #000000);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #e63946;
      text-shadow: 0 0 10px #e63946;
    }

    .description {
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }

    button {
      background-color: #e63946;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c3273a;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background-color: #2a2a2a;
      border-left: 5px solid #e63946;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    .category {
      font-weight: 700;
      color: #f87171;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      text-transform: uppercase;
    }
  </style>
</head>

  <p class="description">
    Press button below and take a screenshot of your cards just in case.

  <button id="generateBtn">Generate cards</button>

    let alreadyGenerated = false;

    function getRandomFrom(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function generateCards() {
      if (alreadyGenerated) return;
      alreadyGenerated = true;

      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      categories.forEach(cat => {
        const card = document.createElement('div');
        card.className = 'card';

        const categoryTitle = document.createElement('div');
        categoryTitle.className = 'category';
        categoryTitle.textContent = cat.name;

        const cardContent = document.createElement('div');
        cardContent.textContent = getRandomFrom(cat.values);

        card.appendChild(categoryTitle);
        card.appendChild(cardContent);
        container.appendChild(card);
      });
    }

    document.getElementById('generateBtn').addEventListener('click', generateCards);
